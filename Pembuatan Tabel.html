<html>
<head>
<title> Pembuatan Tabel </title>
</head>
<body>

<h1> Tabel Nilai Siswa </h1> <!--kode ini untuk membuat teks heading 1-->
<table border="7" bgcolor="orange"> <!--kode ini untuk membuat tabel merupakan sebuah kotak yg terdiri dari baris/row dan kolom/column dan juga--
didalam kode tabel ada kode <tr>,<td> dan <th>-->
<tr> <!--kode ini untuk menuliskan baris biasa di tabel TR/Tabel Row-->

<th> Tempat, Tanggal Lahir </th>
<th> Nama Wali </th>
<th> Jurusan </th>
<th> Angkatan </th>
</tr>

<tr>

</tr>
